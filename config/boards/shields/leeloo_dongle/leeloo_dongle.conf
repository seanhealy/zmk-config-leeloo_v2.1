# Dongle-specific configuration
# This file is used specifically for the leeloo_dongle build
# to avoid display-related configuration conflicts

# USB/Bluetooth Naming for dongle
CONFIG_ZMK_KEYBOARD_NAME="Leeloo Dongle"
CONFIG_USB_DEVICE_PRODUCT="Leeloo Dongle"
CONFIG_BT_DEVICE_NAME="Leeloo Dongle"

# EXPLICITLY DISABLE display support for dongle
CONFIG_ZMK_DISPLAY=n

# Disable all display-related widgets
CONFIG_ZMK_WIDGET_WPM_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n

# Disable display status screen
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN is a choice symbol, so we don't set it

# Sleep settings (same as main config)
CONFIG_ZMK_SLEEP=y

# 30 s to go IDLE (light sleep)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# 45 min (45 * 60 * 1000)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2700000

# Bluetooth settings
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

