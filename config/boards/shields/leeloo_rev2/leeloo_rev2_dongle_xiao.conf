# Leeloo Rev2 Dongle Configuration for XIAO BLE

### DONGLE MODE
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

### BLUETOOTH OPTIONS
# 7 total connections: 2 peripherals + 5 BT profiles for host switching
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

### POWER OPTIONS
# Battery reporting interval in seconds
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Enable fetching battery levels from peripherals (keyboard halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

### PERFORMANCE OPTIONS
# Disable BAS (Battery Service) on dongle since it's USB powered
CONFIG_BT_BAS=n

### DEBUG OPTIONS (uncomment if needed for troubleshooting)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000
