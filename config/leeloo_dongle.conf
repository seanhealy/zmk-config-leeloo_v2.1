# Dongle Configuration for Leeloo Keyboard

# Enable USB
CONFIG_ZMK_USB=y

# Turn on logging, and set ZMK logging to debug output
CONFIG_ZMK_USB_LOGGING=y

# Disable display (dongle doesn't need one)
CONFIG_ZMK_DISPLAY=n

# Disable passkey entry for easier pairing
# CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Sleep settings for dongle
# USB-powered so can use shorter sleep timeout
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_TIMEOUT=30000
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
