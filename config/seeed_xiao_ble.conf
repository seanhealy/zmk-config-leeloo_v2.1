# Dongle Configuration for Leeloo Keyboard
# Board: Seeed Studio XIAO nRF52840

# USB/Bluetooth Naming
CONFIG_ZMK_KEYBOARD_NAME="Leeloo Dongle"
CONFIG_USB_DEVICE_PRODUCT="Leeloo Dongle"
CONFIG_BT_DEVICE_NAME="Leeloo Dongle"

# Enable USB
CONFIG_ZMK_USB=y

# Enable BLE as central (dongle receives from keyboard halves)
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# BLE Settings for dongle
# Allow clearing bonds for easier re-pairing during setup
# CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# Disable passkey entry
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Sleep settings for dongle
# Note: Dongle is USB-powered, so sleep is less critical for battery life
# Using shorter idle sleep timeout (15 min vs 45 min) since dongle can wake quickly on USB
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Disable display (dongle doesn't need one)
CONFIG_ZMK_DISPLAY=n
